<script> 

function randomNumberGenerator(min, max) {               // Ni idea de como lo hace pero genera un valor aleatorio entre 1-9
  return Math.floor(Math.random() * (max - min + 1) + min)  
}
let randomNum = randomNumberGenerator(1, 9)              // Establecemos el rango de entre 1-9

console.log(randomNum)

function computerPlay(placeHolder = true) {         // Tiene que elegir aleatoriamente entre Piedrea, Papel o Tijeras
    switch(placeHolder) {                    // Como hacemos para que elija random? 
    case randomNum <= 3 :
        return "Rock"                         // (1-2-3- es Piedra)
        
    case randomNum <= 6:
        return "Paper"                        //(4-5-6 es Papel) 

    case randomNum <= 9 :
        return "Scissors"                     //(7-8-9 es Tijera)
        
    default:
        console.log("Something has failed");
}
}        
console.log(computerPlay())

function playRound(playerSelection, computerSelection) {   // Como compramos los str y decidimos quien gana?
    
    switch(true) {
        
        // Draw Cases 
        
        case playerSelection.toUpperCase() == "rock" && computerSelection.toUpperCase() == "rock" :
            return "Both selectet Rock, it's a draw.";
            break;
        case playerSelection.toUpperCase() == "paper" && computerSelection.toUpperCase() == "paper" :
            return "Both selectet Paper, it's a draw.";
            break;
        case playerSelection.toUpperCase() == "scissors" && computerSelection.toUpperCase() == "scissors" :
            return "Both selectet Scissors, it's a draw.";
            break;
        
        // Player Win Cases

        case playerSelection.toUpperCase() == "rock" && computerSelection.toUpperCase() == "scissors" :
            return "It's a Win!!! Your Rock wins over the computer Scissors.";
            break;
        case playerSelection.toUpperCase() == "paper" && computerSelection.toUpperCase() == "rock" :
            return "It's a Win!!! Your Paper wins over the computer rock.";
            break;
        case playerSelection.toUpperCase() == "scissors" && computerSelection.toUpperCase() == "paper" :
            return "It's a Win!!! Your scissors wins over the computer paper.";
            break;

        // Computer Win Cases  
         
        case playerSelection.toUpperCase() == "rock" && computerSelection.toUpperCase() == "paper" :
            return "It's a lost round :( Your Rock looses over the computer Paper.";
            break;
        case playerSelection.toUpperCase() == "paper" && computerSelection.toUpperCase() == "scissors" :
            return "It's a lost round :( Your Paper looses over the computer Scissors.";
            break;
        case playerSelection.toUpperCase() == "scissors" && computerSelection.toUpperCase() == "rock" :
            return "It's a lost round :( Your Scissors looses over the computer Rock.";
            break;

        // Default
        default: 
            console.log("Algo salio mal :((((((");
    }
}

const playerSelection = "Paper";
const computerSelection = computerPlay();
console.log(playRound("Paper", computerSelection ))
